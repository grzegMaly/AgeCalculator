<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/loginRegister.css" type="text/css">
    <script type="module" defer src="../js/loginRegister.js"></script>
    <title>Login</title>
</head>
<body>

<div class="login-form">
    <h2>Log into your account</h2>
    <form class="form form--login">
        <div class="form__group">
            <label for="email" class="form__label">Email Address</label>
            <input type="email" id="email" class="form__input" placeholder="email@example.com" required>
        </div>
        <div class="form__group">
            <label for="password">Password</label>
            <input type="password" id="password" class="form__input" placeholder="••••••••" required minlength="12">
        </div>
        <div class="form__group">
            <button class="button" id="authBtn">Login</button>
        </div>
    </form>
    <div class="register">
        <p>Don't have account? <a href="/register">Click Here</a></p>
    </div>
</div>
</body>
</html>
